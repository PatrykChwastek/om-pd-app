<style>
    .buttonsCard .md-primary {
        margin: 12px;
    }



</style>

<div class="container" id="uo" style="width: 85%">
    <md-card style="background-color: #8e98b8">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Panel Urzytkownika</span></h2>
        </md-toolbar>

        <md-card-content>
            <div layout="column">
                <div layout="row">
                    <div flex="19">
                        <md-card class="buttonsCard">
                            <md-button class="md-raised md-primary" href="#!/user-panel">
                                Dane Urzytkownika
                            </md-button>

                            <md-button class="md-raised md-primary" href="#!/user-offers">
                                Moje Ogłoszenia
                            </md-button>

                            <md-button class="md-raised md-primary" href="#!/user-archives">
                                Archiwum Ogłoszeń
                            </md-button>

                            <md-button class="md-raised md-warn" ng-click='delUser()'>
                                USUŃ KONTO
                            </md-button>

                        </md-card>
                    </div>
                    <div flex="85">
                        <md-card>
                            <form >
                                <md-input-container>
                                    <label>Tytuł ogłoszenia:</label>
                                    <input ng-model="title"
                                           type="text"
                                           id="title"
                                           name="title"
                                           ng-click="id=null">
                                </md-input-container>
                                <md-input-container>
                                    <label>identyfikator ogłoszenia:</label>
                                    <input ng-model="id"
                                           type="number"
                                           id="id"
                                           name="id"
                                           ng-click="title=null"
                                    >
                                </md-input-container>

                                <md-button class="md-raised md-primary" ng-click="findOffer()">
                                    Szukaj
                                    <i class="glyphicon glyphicon-search"></i>
                                </md-button>
                            </form>
                        </md-card>
                        <md-card>
                        <md-card-content>
                            <table class="table table-bordered ">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Id</th>

                                    <th>Tytuł</th>
                                    <th>Samochód</th>
                                    <th>Cena</th>
                                    <th>Data utworzenia</th>

                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="offer in offers" ng-show="offer.id !=null">
                                    <td>{{$index+1}}</td>
                                    <td>{{offer.id}}</td>

                                    <td>{{offer.title}}</td>
                                    <td>{{offer.brand}} {{offer.model}}</td>
                                    <td>{{offer.price}}</td>
                                    <td>{{offer.date| date:'MM/dd/yyyy'}}</td>

                                    <td style="text-align: center"><md-button class="md-fab md-mini md-primary" type="button" aria-label="1"
                                                   ng-href="#!/view-offer/{{offer.id}}" target="_blank">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </md-button>
                                        <md-button class="md-fab md-mini md-warn" type="button" type="button" aria-label="1"
                                                   ng-click="archiveOffer(offer)">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </md-button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="paginBox">

                                <table>
                                    <thead>
                                    <tr>
                                        <th>
                                            <md-button class="md-fab md-mini md-primary" ng-click='previousPage()'
                                                       id="prewBtn" aria-label="nb">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                            </md-button>
                                        </th>

                                        <th ng-repeat="button in pageButtons">
                                            <md-button class="md-fab md-mini md-primary" ng-click='goPage($event)'
                                                       aria-label="b{{button.page}}"
                                                       id="pageBtn{{button.page}}">{{button.page+1}}
                                            </md-button>
                                        </th>

                                        <th>
                                            <md-button class="md-fab md-mini md-primary" ng-click='nextPage()'
                                                       id="nextBtn" aria-label="pb">
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                            </md-button>
                                        </th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </md-card-content>
                        </md-card>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
